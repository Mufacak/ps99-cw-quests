<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8">
    <title>VARMI ARMY</title>
    <link
      href="https://fonts.googleapis.com/css2?family=Baloo+2:wght@400..800&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="styles.css" />
  </head>
  <body>
    <div id="login">
      <div class="logoContainer mb-1"><img class="logo" src="./icon-varmiarmy.png"></div>
      <form id="loginForm">
        <div class="mb-2">
          <label>Začni psát svůj nick v Robloxu:</label>
          <br>
          <input type="text" autoComplete="on" id="userId" list="dtlUsersIdSuggestions" size="30" autofocus required> 
          <datalist id="dtlUsersIdSuggestions"></datalist>
        </div>
        <div>
          <input type="radio" id="clanVLP" name="clanChoice" value="VLP" checked />
          <label for="clanVLP">VLP</label>
        </div>
        <div class="mb-2">
          <input type="radio" id="clanVLP2" name="clanChoice" value="VLP2" />
          <label for="clanVLP2">VLP2</label>
        </div>
        <div>
          <button type="submit" class="button">Odeslat</button>
        </div>
      </form>
    </div>
    <div id="container" style="display: none">
      <div class="title-bar">
        VARMI ARMY <span id="nickName"></span>
        <span class="close-btn tooltip left" data-text="No dobře, končíme :-)" onclick="closeWindow()">X</span>
      </div>
      <p>
        <strong>My Points:</strong> <span id="userPoints"></span>&nbsp;&nbsp;&nbsp;
        <strong>Rank:</strong> <span id="userPosition" class="tooltip" data-text="Jak si stojíš v klanu..."></span>&nbsp;/&nbsp;<span id="userPointsAll" class="tooltip" data-text="Jak si stojíš celkově za VLP i VLP2..."></span>
        <span><img class="logo-clanwars" src="./icon-clanvars.png" width="25" height="25"></span>
        <strong>Clan Points:</strong> <span id="clanPoints"></span>&nbsp;&nbsp;
        <strong>Rank:</strong> <span id="clanRank" class="tooltip left" data-text="Pozice VLP klanu v CW"></span>&nbsp;/&nbsp;<span id="clanRank2" class="tooltip left" data-text="Pozice VLP2 klanu v CW"></span>
      </p>
      <p><strong>Last update:</strong> <span id="lastUpdated"></span><span id="alertMsg"></span></p>
      <table>
        <thead>
          <tr>
            <th>Quest</th>
            <th>Progress</th>
            <th>Me</th>
            <th>Players</th>
          </tr>
        </thead>
        <tbody id="tableBody"></tbody>
      </table>
      <script src="renderer.js"></script>
    </div>
  </body>
</html>
